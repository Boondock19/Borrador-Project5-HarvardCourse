{% extends 'MedicPlace/layout.html' %}
{% load static %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <h1 class="text-center text-capitalize font-weight-bold" id="title_article">{{title}}</h1>
                <textarea id="texarea_title" style="display: none;">{{title}}</textarea>
                <div class="col text-center">
                    <small class="text-capitalize font-weight-bold">From Dr: {{Medic}}</small>
                </div>  
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <p id="content_article">{{content}}</p>
                <textarea id="textarea_content" style="display: none;">{{content}}</textarea>  
            </div>
        </div>
        <div class="row justify-content-end">
            <div>
                <button type="button" id="edit_article" data-article_id="{{Article_target.id}}" >Edit Article</button>  
            </div>
        </div>
    </div>
{% endblock %}


{% block script %}
    <script src="{% static 'MedicPlace/edit_article.js' %}" ></script>
{% endblock %}
